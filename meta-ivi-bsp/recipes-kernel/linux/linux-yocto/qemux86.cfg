# CONFIG_NETFILTER_DBUS is not set

# Activate ecryptfs
CONFIG_EXPERIMENTAL=y
CONFIG_KEYS=y
CONFIG_CRYPTO=y
CONFIG_ECRYPT_FS=y
CONFIG_QUOTA=y

# Bluetooth support
CONFIG_BT=y
